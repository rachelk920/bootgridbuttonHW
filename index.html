<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter file</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    

<div class="container">
    <div class="row">
        <div class="col-4">
            <button class="btn btn-primary w-auto m-2 w-100">Primary Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-secondary w-auto m-2 w-100">Secondary Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-success w-auto m-2 w-100">Success Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-danger w-auto m-2 w-100">Danger Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-warning w-auto m-2 w-100">Warning Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-info w-auto m-2 w-100">Info Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-light w-auto m-2 w-100">Light Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-dark w-auto m-2 w-100">Dark Button</button>
        </div>
        <div class="col-4">
            <button class="btn btn-link w-auto m-2 w-100">Link Button</button>
        </div>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
